<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DialShit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      function updateOptions() {
        if (document.getElementById("numberValue").value.startsWith("SGEA")) {
          document.getElementById("checkTest").value =
            "+441332280841,3186,," +
            document.getElementById("numberValue").value.substring(4) +
            "#,1,1";
          document.getElementById("checkTone").value =
            "+441332280841,3185,," +
            document.getElementById("numberValue").value.substring(4) +
            "#,1,2,1";
        } else if (
          document.getElementById("numberValue").value.startsWith("OGEA")
        ) {
          document.getElementById("checkTest").value =
            "+441332280841,3181,," +
            document.getElementById("numberValue").value.substring(4) +
            "#,1,1";
          document.getElementById("checkTone").value =
            "+441332280841,3185,," +
            document.getElementById("numberValue").value.substring(4) +
            "#,1,1,1";
        } else if (
          document.getElementById("numberValue").value.startsWith("0")
        ) {
          document.getElementById("checkTest").value =
            "+441332280841,311,," +
            document.getElementById("numberValue").value +
            "#,1,1";

          document.getElementById("checkTone").value =
            "+441332280841,314,," +
            document.getElementById("numberValue").value +
            "#,1,1";
        }
        return;
      }
    </script>
  </head>
  <body>
    <script src="index.js"></script>
    <div class="container">
      <div class="row">
        <h1 class="display-1 text-center">DialShit</h1>
      </div>
      <form onsubmit="return validateMyForm();">
        <div class="row">
          <label for="poleYear">Number:</label>
          <input
            type="string"
            id="numberValue"
            name="numberValue"
            onchange="updateOptions()"
            onkeypress="updateOptions()"
            placeholder="OGEA/SGEA/DN"
          />
        </div>

        <div class="row">
          <label for="checkTest">Test:</label>
          <textarea disabled id="checkTest"></textarea>
        </div>

        <div class="row">
          <label for="checkTone">Tone:</label>
          <textarea disabled id="checkTone"></textarea>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
